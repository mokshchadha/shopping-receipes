<a routerLinkActive="active"  [routerLink]="[index]" style="cursor: pointer;" class="list-group-item clearfix"  >
 <div>
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="some image" class="img-responsive" style="max-height:50px;">
    </span>
 </div>
</a>
